NewPolicyWizard.definetype.help1=Choose whether this policy will be used to archive files or to prevent files from being archived (no archive). If you choose to prevent archiving, the files that meet this policy's file match criteria will never be archived.
NewPolicyWizard.definetype.help2=File match criteria defines which files are eligible to be archived and defines the archiving directives to be applied to those files. All fields are optional except for "Starting Directory".
NewPolicyWizard.definetype.help3=In the "Starting Directory" field, type the name of a directory that is relative to the mount point of a file system to which this policy is applied. All files and subdirectories in this directory are archived according to the directives defined in this policy.
NewPolicyWizard.definetype.help4=In the "Name Pattern" field, type the category of file that you want archived according to the directives defined in this policy. For example, if you type *.txt, then text files are archived.
NewPolicyWizard.definetype.help5=In the "Owner" field, type the name of the user who owns the files that you want archived.
NewPolicyWizard.definetype.help6=In the "Group" filed, type the group to which the owner of the files belongs.
NewPolicyWizard.definetype.help7=In the "Access Age" field you can specify a time. Only files that have not been accessed for that period of time will be archived under the rules of this policy.
NewPolicyWizard.definetype.help8=In the "Minimum Size" and "Maximum Size" fields, type the minimum and maximum size of a file that you want archived.
NewPolicyWizard.definetype.help9=In the "Apply to File System" box, select the file system to which you want to apply this policy.

NewPolicyWizard.definename.help1=In the "New Archive Policy Name" field, the first character you type must be a letter of the alphabet. Valid policy names can contain the letters of the alphabet, numbers, and the underscore character '_'. No other special characters or spaces are allowed.
NewPolicyWizard.definename.help2=From the "Number of archive copies" drop-down menu, choose how many archive copies of a file to archive (1-4).
NewPolicyWizard.definename.help3=From the "Staging Behavior" and the "Releaser Behavior" drop-down menus, choose how you want the files to be staged and released.  If these attributes are set after a file is archived, the settings are acknowledged the next time the file is archived. For more information about the staging and releasing menu items, minimize the wizard, navigate to the Policy Copy Details page of a policy, and click "Help" in the banner.

NewPolicyWizard.copymediaparam.help1=Define media parameters for each copy. In the "Archive Age" field and drop-down menu, specify the interval between the last time a file gets written and the time the fiel becomes eligible to be archived.
NewPolicyWizard.copymediaparam.help2=In the "Select Archive Media For This Copy" section, choose whether to archive this copy to existing volumes (VSNs) or to new VSNs.
NewPolicyWizard.copymediaparam.help3=If you choose to archive to existing VSNs, choose the "Archive this copy to existing VSNs" radio button and choose the media type of the VSNS from the "Media Type" drop-down menu.
NewPolicyWizard.copymediaparam.help4=If VSN pools exist, optionally choose a pool of VSNs from which the VSNs that are allocated to archiving are members and to which this copy can be sent. You do not have to enter values in the "Specify VSNs" section.
NewPolicyWizard.copymediaparam.help5=If no VSN pools exist and you are archiving to existing VSNs, either specify a range of VSNs or type a comma-separated list of VSNs in the "Specify VSNs" section. This archive copy can be sent to the VSNs you specify.
NewPolicyWizard.copymediaparam.help.reserve=If you want to reserve the existing VSNs for exclusive use by this copy, select one or more of the "Policy" and "File System" check boxes and/or choose "Directory", "User", or "Group" from the drop-down menu. Depending on your selection, the VSNs are reserved for archival of files that are associated with this policy, that are located on a specific file system, that are owned by a user, located on a directory, or belong to a group.

NewPolicyWizard.copyoption.help.diskoptions.help1=This step is optional.
NewPolicyWizard.copyoption.help.diskoptions.help2=In the "Tuning Archive Media Writes" section specify how the archiver writes files to archive media.
NewPolicyWizard.copyoption.help.diskoptions.help3=From the drop-down menu, choose the method by which files that are offline at the time of archiving are processed. For more information about these methods, minimize this wizard, navigate to the Policy Copy Details page for a disk copy, and click "Help".
NewPolicyWizard.copyoption.help.diskoptions.help4=In the "Managing the Archiver's Work Queue" section, specify how the archiver manages archiving. In the first field and drop-down menu, specify the interval between the time the first file is selected to be archived and the start of archiving.
NewPolicyWizard.copyoption.help.diskoptions.help5=In the second field, type the number of files to be included in the archive request. Archiving begins when the number of files reaches this threshold.
NewPolicyWizard.copyoption.help.diskoptions.help6=In the last field of this section, type the minimum size of all files to be archived.
NewPolicyWizard.copyoption.help.diskoptions.help7=If the file system of which this policy applies to is set to noscan, the default value of start age is 10 minutes, start count is 10G, and start size is 10000 files.  Otherwise the default is to archive after a scan.
NewPolicyWizard.copyoption.help.diskoptions.help8=In the "Archive Policy Based Recycling" section, specify how the VSNs associated with this policy are recycled.
NewPolicyWizard.copyoption.help.diskoptions.help9=If you want to disable recycling for these VSNs, select the "Disable recycling for this policy" check box. You do not need to specify any other values in this section.
NewPolicyWizard.copyoption.help.diskoptions.help10=If you want recycling to occur, in the "Recycle High Water Mark(%)" field, type the percentage of space that must be full on the VSN before the VSN can be recycled.
NewPolicyWizard.copyoption.help.diskoptions.help11=Optionally type the email address to which informational messages are sent when the recycling process occurs.
NewPolicyWizard.copyoption.help.diskoptions.help12=In the "Only recycle VSNs that would gain at least (%)" field, type the amount of free space - expressed as a percentage of the total space of the VSN - that would be available after recycling. For example, a value of 50% means that the VSN will not be recycled unless the process frees up at least 50% of the total space of the VSN.

NewPolicyWizard.copyoption.help.tapeoptions.help1=This step is optional.
NewPolicyWizard.copyoption.help.tapeoptions.help2=In the "Tuning Archive Media Writes" section specify how the archiver writes files to archive media.  In the first field, type the maximum number of drives to be used for archiving. When many or large files are being archived, you might want to use more than one media drive to archive those files.
NewPolicyWizard.copyoption.help.tapeoptions.help3=In the next two fields, set the maximum amount of data that can be archived per drive and set the threshold that triggers using multiple drives for archiving. If the archive request is less than the value in the latter field, only one drive is used. Otherwise, the archive request is evaluated, and the appropriate number of drives is used up to the number of drives specified in the "Maximum number of drives to use for archiving" field. Type "0" in the "Switch to multiple drives..." field to have the archiver split the request among the full number of drives specified in the "Maximum number of drives to use for archiving" field.
NewPolicyWizard.copyoption.help.tapeoptions.help4=From the drop-down menu, choose the method by which files that are offline at the time of archiving are processed. For more information about these methods, minimize this wizard, navigate to the Policy Copy Details page for a tape copy, and click "Help".
NewPolicyWizard.copyoption.help.tapeoptions.help5=In the "Managing the Archiver's Work Queue" section, specify how the archiver manages archiving. In the first field and drop-down menu, specify the interval between the time the first file is selected to be archived and the start of archiving.
NewPolicyWizard.copyoption.help.tapeoptions.help6=In the second field in this section, type the number of files to be included in the archive request. Archiving begins when the number of files reaches this threshold.
NewPolicyWizard.copyoption.help.tapeoptions.help7=In the last field of this section, type the minimum size of all files to be archived.
NewPolicyWizard.copyoption.help.tapeoptions.help8=If the file system of which this policy applies to is set to noscan, the default value of start age is 10 minutes, start count is 10G, and start size is 10000 files.  Otherwise the default is to archive after a scan.

