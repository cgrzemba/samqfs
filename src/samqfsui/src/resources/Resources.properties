NewArchivePolWizard.page4.title=Advanced Tape Copy Option
NewArchivePolWizard.page4.help.text1=From the "Reserve" drop-down menu, choose how you want to reserve a volume for exclusive use by copies of this archive policy.  Choose whether the volume's reserved name is based upon a file system, policy, user, or group.
NewArchivePolWizard.page4.help.text2=From the "Offline Copy" drop-down, choose the method by which files that are offline at the time of archiving are processed, such as Direct, Stage Ahead, and Stage All.
NewArchivePolWizard.page4.help.text3=When an archive policy has many or large files, you might want to use more than one media drive to archive files in the archive policy.  In the "Drives" field, type the number of drives that you want the archiver to use for this archive policy.
NewArchivePolWizard.page4.help.text4=In the "Minimum Drive Size" and the "Maximum Drive Size" fields, set the minimum and maximum size for splitting archive requests among the number of drives that you specified in the "Drives" field.  If the archive request is less than the minimum value, only one drive is used.  Otherwise, the archive request is evaluated, and the appropriate number of drives is used up to the number of drives specified in the "Drives" field.  Enter "0" in the "Drive Min" field to have the archiver split the request among the full number of drives specified in the "Drives" field.
NewArchivePolWizard.page4.help.text5=A file being archived is stored in memory in buffer prior to writing the file to archive media.  In the "Buffer Size" field, type a buffer size value between 2 and 1024, inclusive.
NewArchivePolWizard.page4.help.text6=If direct I/O is enabled for the file being archived, you can lock the buffer by selecting the "Lock" check box.  This enables the archiver to set file locks on the archive buffer in memory for the duration of the copy operation, which improves performance.
NewArchivePolWizard.page4.help.text7=In the "Start Age" field, enter the interval between the time the first file is selected to be archived and the start of archiving.
NewArchivePolWizard.page4.help.text8=In the "Start Count" field, enter the number of files to be included in the archive request. Archiving begins when the number of files reaches this threshold.
NewArchivePolWizard.page4.help.text9=In the "Start Size" field, enter the minimum size of all files to be archived.
