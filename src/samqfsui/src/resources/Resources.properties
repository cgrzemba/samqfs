NewArchivePolWizard.page3.title=Copy Media Parameters
NewArchivePolWizard.page3.help.text1=Define media parameters for each copy. In the "Archive Age" field and drop-down menu, specify the interval between the last time a file gets written and the time the fiel becomes eligible to be archived.
NewArchivePolWizard.page3.help.text2=In the "Archive Media Type" section, choose whether the archive copy is sent to disk or to tape.
NewArchivePolWizard.page3.help.text3=If you choose "Disk", type the name of the volume where the archive copy can be sent. In the second field in the "Disk" section, type the device where the volume resides (for example:/directory-name/device-name).
NewArchivePolWizard.page3.help.text4=If you choose "Tape", choose the type of tape to which archive files can be written and choose the volume pool from which the volumes that are allocated to archiving are members.  Additionally, specify the volumes to use by typing values in the "Start" and "End" fields.
