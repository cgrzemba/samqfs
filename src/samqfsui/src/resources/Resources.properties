FSWizard.new.fsNamePage.help.text1=Select a file system type, either UFS or Sun QFS.
FSWizard.new.fsNamePage.help.text2=If you select Sun QFS and the Sun Storage Aarchive Manager software is installed, you can configure the file system to be archiving by selecting "Archiving".
FSWizard.new.fsNamePage.help.text3=If you want the Sun QFS file system to be distributed, select "Shared". Sun QFS file systems can be configured as both shared and archiving. The archiver will only be configured on the metadata server.
FSWizard.new.fsNamePage.help.text4=By default, when creating Sun QFS file systems the data will be allocated with metadata and file data on the same devices. For more information about the supported types of file system, click "Help" in the main banner of the application and navigate to "About File Systems".
FSWizard.new.fsNamePage.help.text5=If you wish to specify a different allocation method or a non-default data allocation size. Click on the "Show Advanced Options" button.
FSWizard.new.fsNamePage.help.text6=<b>Advanced Options</b>
FSWizard.new.fsNamePage.help.text7=Choose whether to store metadata and file data on separate devices or on the same device.
FSWizard.new.fsNamePage.help.text8=If you choose to allocate metadata and file data on separate devices you can also choose from three data allocation methods.
FSWizard.new.fsNamePage.help.text9=For more information about allocation types and methods, click "Help" in the main banner and navigate to the "Glossary".
FSWizard.new.fsNamePage.help.text10=Specify the Data Allocation Unit(DAU). The DAU is the size of the blocks that will be allocated by the file system to hold file data. The DAU size must be a multiple of 8KB. The range is dependent on the data allocation method and is enforced by the wizard. For the striped group and allocate DAUs methods the range is 16KB to 64MB. For all other types 16, 32 and 64KB are the only options.
FSWizard.new.fsNamePage.help.text11=In the "DAUs per device (#)" field, type the number of disk allocation units that you want created on each device before allocation switches to the next device. If DAUs per Device is set to 0 files are round robined.
FSWizard.sharedMemberPage.help.text1=The current server that you are managing is automatically the metadata server for the shared file system. From the Primary IP address drop-down menu, choose the primary IP address for hosts to use to contact the metadata server. This address will be added to the metadata server's hosts configuration file. If you want some hosts to use a different address to contact the metadata server, use the Secondary IP address drop-down menu to prioritize the IP addresses.
FSWizard.sharedMemberPage.help.text2=To add a host as a shared client, click the Shared Client checkbox. To identify a host as a potentail metadata server, click the Potential Metadata Server checkbox. You can only select hosts that have the same Sun QFS and Sun SAM software release levels as the current server and that are licensed as either shared clients or as potential metadata servers.

FSWizard.devicePage.help.text1=The software discovers available devices on properly-labeled and formatted disks.
FSWizard.devicePage.help.text2=A device is considered to be unavailable when the device meets any of the following criteria:
FSWizard.devicePage.help.text3=* Its size is equal to 0.
FSWizard.devicePage.help.text4=* It is listed in the /etc/vfstab file.
FSWizard.devicePage.help.text5=* It is listed in the selected server's mcf file.
FSWizard.devicePage.help.text6=* It starts at sector 0 (For example, s2 is excluded for disks that use the default Solaris formatting scheme).
FSWizard.devicePage.help.text7=* It cannot be opened in exclusive-read mode, which eliminates slices or volumes that are used by mounted file systems.
FSWizard.devicePage.help.text8=* It is used by a Solaris Volume Manager volume or by a metadb.
FSWizard.devicePage.help.text9=* It is used by a Veritas Volume Manager volume.
FSWizard.devicePage.help.text10=IMPORTANT: Shared devices that are used by other hosts are listed as available, assuming that the shared devices do not meet any of the criteria listed in this step. The system administrator is responsible for knowing which shared devices are being used by other hosts. Do not select these shared devices in this step.
FSWizard.devicePage.help.text11=There might also be instances where the devices listed as available are in use on the local host. This might occur, for instance, if the software was unable to invoke volume manager commands when discovery is performed.
FSWizard.stripedGroupDevicePage.help.text1=Select one or more devices that will be part of this striped group.
FSWizard.stripedGroupDevicePage.help.text2=These devices must be the same physical size.
FSWizard.new.mountOptionsPage.help.common.text1=In the File System Name field, type a name for the new file system. The file system name must be shorter than 32 characters and can include any combination of letters and numbers. Type the full path name to the directory at which to attach the file system to the file system hieararchy (for example:/directory-name/file-system-name). If the mount point already exists, you must unmount the file system before you can access existing files or subdirectories in the mount point location.
FSWizard.new.mountOptionsPage.help.qfs.text2=To mount the file system automatically at boot time, select Mount at Boot Time. To not mount the file system after it is created, uncheck Mount File System After Creation.
FSWizard.new.mountOptionsPage.help.qfs.text3=If you are creating a file system to be used by an Oracle database, select the "Optimize File System for Oracle" checkbox. Selecting this check box will turn on qwrite and forced direct I/O. In addition if the file system is shared, multi-host write will be enabled and the file lease times will be increased. These options will enhance the performance of file systems being used by Oracle.
FSWizard.new.mountOptionsPage.help.qfs.text4=To enable file system tracing, choose Yes from the Enable Tracing for File System drop-down menu.
FSWizard.new.mountOptionsPage.help.ufs.text2=If you do not want to mount the file system after it is created, uncheck the "Mount file system after creation". If you want the file system to be read-only, select the "Read Only" checkbox.  If you want to disallow setuid/setgid execution or disallow opening any device-special entries that appear within the filesystem, select the "No Set UID" checkbox.  If you want to mount the file system after it is created, select "Mount file system after creation".
FSWizard.new.summaryPage.help.text1=Review the information displayed on this page. If you want to change anything, click the name of the Wizard page where you want to make changes, make your changes, and then click Next to return to this page.
