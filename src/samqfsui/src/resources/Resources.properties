NewArchivePolWizard.page5.title=Advanced Disk Copy Option
NewArchivePolWizard.page5.help.text1=From the "Offline Copy" drop-down menu, choose the method by which files that are offline at the time of archiving are processed. For more information about these methods, minimize this wizard, navigate to the Policy Copy Details page for a disk copy, and click "Help".
NewArchivePolWizard.page5.help.text2=A file being archived is stored in memory in buffer prior to writing the file to archive media. In the "Buffer Size" field, type a buffer size value between 2 and 1024, inclusive.
NewArchivePolWizard.page5.help.text3=If direct I/O is enabled for the file being archived, you can lock the buffer by selecing the "Lock" checkbox. This enables the archiver to set file locks on the archive buffer in memory for the duration of the copy operation, which improves performance.
