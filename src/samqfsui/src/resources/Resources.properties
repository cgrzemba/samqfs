emailAlert.deviceDown.info=This alert will be sent everytime the archiving software identifies that a library or tape drive is down.
emailAlert.archiverInterrupted.info=This alert will be sent when the archiving software encounters abnormal or exceptional events during archiving. The following are identified as abnormal events:-\n\na) No volumes available for an archive policy.\nb) No space available for an archive policy. File too large for volume overflow on remaining volumes.\nc) No space available for an archive policy. File too large for any remaining volume.\nd) No space available for an archive policy. Joined files too large for any remaining volume.\ne) An archive request is outstanding for a long time.
emailAlert.mediaRequired.info=This alert will be sent when the archiving software identifies that the requested volume is not in library, is not marked unavailable, and attended state is set to yes.
emailAlert.recyclerStatus.info=This alert will be sent when recycling is complete and the cartridge is drained of all known active archive images.
emailAlert.snapshotError.info=This alert will be sent when taking a recovery point fails. The following are some of the events that trigger this alert:-\n\na) If the user provides a prescript option while scheduling recovery points and the prescript is not found, its length is 0 or, the script does not have executable permissions.\nb) The file system is not mounted.
emailAlert.snapshotWarning.info=This alert will be sent when a recovery point is completed but post-processing failed. The following are some of the events that trigger this alert:-\n\na) Recovery point file size is truncated.\nb) If compression is enabled and compressing the recovery point failed.\nc) If indexing is enabled and taking an index of the recovery point failed.
emailAlert.fsNoSpace.info=This alert will be sent when the file system is full.
emailAlert.hwmExceeded.info=This alert will be sent when the file system capacity has exceeded the high water mark setting.
emailAlert.longWaitTape.info=This alert will be sent when there is a tape load request that is outstanding for more than 20 minutes
emailAlert.fsInconsistent.info=This alert will be sent when a filesystem that is expected to be mounted is unmounted or when the logical disks that make up the file system are unavailable.
emailAlert.acslsError.info=This alert will be sent when there is a mismatch in ACSLS server configuration, cap hardware error, inoperational robot hand, library is in degraded, diagnostic or maintenance mode and when there are log failures.
emailAlert.acslsWarning.info=This alert will be sent when the drive's serial number changed, Master of library management unit has changed, drive needs cleaning and a new drive has been added.
emailAlert.systemHealth.info= This alert will be sent when the system identifies that there are processes that are consuming close to 100% of CPU or running an excessive number of copies. e.g. If there are more than 10 archive copy processes.
emailAlert.tapeActivitySummary.info=Daily summary of tape data movement, i.e. Amount of data written/read and the amount of time it took to perform that write/read activity.
