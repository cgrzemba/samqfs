NewArchivePolWizard.page2.help.text1=File match criteria defines which files are eligible to be archived and defines the archiving directives to be applied to those files. The fields in this step are optional.
NewArchivePolWizard.page2.help.text2=In the "Minimum Size" and "Maximum Size" fields, type the minimum and maximum size of a file that you want to be archived.
NewArchivePolWizard.page2.help.text3=In the "Name Pattern" field, type the category of file to which you want to apply this match criteria set's archiving directives. For example, if you type \\*.txt$, then text files are archived.
NewArchivePolWizard.page2.help.text4=In the "Owner" field, type the user name of the file's owner.
NewArchivePolWizard.page2.help.text5=In the "Group" field, type the group name of the file's group.
NewArchivePolWizard.page2.help.text6=From the "Stage Attributes" and the "Release Attributes" drop-down menus, choose how you want the files to be staged and released.  If these attributes are set after a file is archived, the settings are acknowledged the next time the file is archived.
