fs.shrink.title=Shrink File System Wizard
fs.shrink.selectstorage.steptitle=Select Storage Devices to Remove
fs.shrink.selectstorage.instruction.1=To shrink the file system, select the radio button next to the device that you want to remove from the file system and click Next.  Metadata device is not allowed to be removed.
fs.shrink.selectstorage.tabletitle=Devices Belong to File System {0}
fs.shrink.selectstorage.help=This wizard guides you through the process of shrinking a file system. Shrinking a file system reduces the storage devices allotted to the file system. For example, if you suspect that a device has bad blocks and you want to stop writing to the device without unmounting the file system, use this wizard to shrink the file system.<br><br>This step displays all the devices that are enabled (state ON) in the file system.<br><br>To shrink the file system, select the radio button next to the device that you want to remove from the file system and click Next. In the next step, you define how to move the data from the device to another device.<br><br><b>Note:</b>You can remove only one storage device from the file system at a time. To remove another device, run the wizard again. Because the process of moving data might require some time to complete, wait for the current process to complete before you select another device.
fs.shrink.selectstorage.populate.failed=Failed to retrieve file system {0} devices information
fs.shrink.method.steptitle=Specify How to Move Data From Device
fs.shrink.method.instruction.1=Choose how to redistribute data from the device that is being removed:
fs.shrink.method.help=This step allows you to specify how you want to move the data from the device that you want to remove from the file system.<br><br><b>Release Files:</b>This option appears only when you shrink an archiving file system.  Choose this option to simply release the data that has already been archived.  Any files that are partially online will be released too.  All other data that has not been archived will be moved to other devices.<br><br><b>Distribute Data Among Remaining Devices:</b>Choose this option to distribute the data among the remaining devices of the file system.<br><br><b>Move Data to a New Device:</b>Choose this option to add a replacement device to the file system. The new device will replace the device that you are about to remove. The data on the old device will be moved to the new device.
fs.shrink.method.radio.release=Release Files
fs.shrink.method.radio.distribute=Distribute Data Among Remaining Devices
fs.shrink.method.radio.move=Move Data to a New Device
fs.shrink.specifydevice.steptitle=Select New Device
fs.shrink.specifydevice.instruction.1=Choose a new device to add to the file system to replace the device that is to be removed.
fs.shrink.specifydevice.tabletitle=Available Devices
fs.shrink.specifydevice.help=This step displays all the available devices that you can add to the file system to replace the device that is about to be removed.  The data of the old device will be moved to the device you select in this step.  Choose a device that has sufficient space to hold the data that you are moving.
fs.shrink.options.steptitle=Specify Log File and Shrink Options
fs.shrink.options.instruction.1=The log file contains information about data being moved from the device and the device being removed from the file system. To simulate the removal of the device or define other options, choose Customize Shrink Options. For more information about the available options, see the Help tab.
fs.shrink.options.help=You can specify a log file to log the activities of the file system shrinking process.  Each file system can have its own log file for this purpose.  This field is mandatory.<br><br>Although you can define additional shrinking options, in most cases, the default options are sufficient.<br><br>The default options are:<br>*Individual file names are not included in the log file.<br>*The default buffer size for reading .inodes files 1 Mbyte.<br>*The default number of threads to be used to shrink the file system is 8.<br><br>To change the default shrinking behavior, select Customize Shrink Options. You can customize the following:<br><br>You can choose to write the name of each file in the shrinking process to the log file.<br><br>To simulate the shrinking of the file system without actually shrinking the file system, enable the Dry Run Only check box. For example, if you choose to write the file names and you enable the Dry Run feature, you can see the affected file names in the log file.<br><br>You can set the buffer size to read the .inodes file in units of megabytes.  The range of the block size is  between 1 and 16.<br><br>You can set the number of threads to be used to shrink the file system in the \u201CStreams\u201D field.  The valid range is between 1 and 128.
