NewArchivePolWizard.page5.help.text7=In the "Recycle high=water mark(%)" field, type the percentage of space that must be full on the volume in a library before the library can be recycled.
NewArchivePolWizard.page5.help.text8=Choose whether to enable or disable the recycling of volumes in this policy's library.
NewArchivePolWizard.page5.help.text9=In the "Mailing Address" field, type the email address to which informational messages are sent when the archive set is recycled.
NewArchivePolWizard.page5.help.text10=In the "Minimum Gain(%)" field, type the amount of free space ? expressed as a percentage of a volume?s total space ? that would be available after recycling. For example, a value of 50% means that a volume will not be recycled unless the process will free up at least 50% of the volume?s total space.
