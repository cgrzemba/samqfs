FSWizard.new.dataallocation.help.text1=The file system distributes files across pools of object storage devices. Type the number of pools to create.
FSWizard.new.dataallocation.help.text2=Number of OSDs to stripe across sets the default stripe width for the file system to "n" OSD units. The stripe width means the file is horizontally striped across "n" OSD units in the selected object pool. If Object Width is set to 0, the all the units in the object pool are selected. The default Object Width is 0.
FSWizard.new.dataallocation.help.text3=Amount of data to be allocated to each OSD specifies the number of of bytes to be allocated to an object storage device before switching to the next unit on the object pool. The value set will be rounded down to the nearest power of 2. The default value is 256KB.
