FSWizard.new.archiving.help.text1=Each archiving file system must have a default archive policy. The default policy applies to all files in the file system to which no custom policies apply.
FSWizard.new.archiving.help.text2=Choose the policy name from the drop-down. If you choose the file system name, the policy can only be applied to that file system. However, if you choose "all" you can use it for other file systems.
FSWizard.new.archiving.help.text3=By default, one archive copy will be configured. If you wish to configure additional copies select the checkbox next to each one. Click on the "Create More Copies" button to show copies 3 and 4.
FSWizard.new.archiving.help.text4=For each copy you can modify the default archive age. The archiver will schedule files for archiving when they reach their archive age.
