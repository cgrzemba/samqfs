gettingstarted.about.text1=The SAM-QFS configuration is one in which the Sun(TM) QFS file system is used with the Sun Storage Archive Manager (SAM) software. The QFS file system enables data to be archived to and retrieved from automated libraries at device-rated speeds. Users read and write files to a QFS file system as though all files were on primary storage. The QFS file system backs up work in progress. You can use SAM to archive multiple file copies to many media types in a standard format.
gettingstarted.about.text2=The SAM-QFS configuration is especially suited to data-intensive applications that require a scalable and flexible storage solution, superior data protection, and fast disaster recovery.
gettingstarted.about.text3=For more information, visit the product wiki page below.
