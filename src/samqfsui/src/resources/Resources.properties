FSWizard.new.fstype.help.fstype=Choose QFS to take advantage of SAM and QFS features. An archiving file system uses the SAM software for storage and archive management of its files. The SAM software controls access to all files stored and all devices configured in the master configuration file (mcf).
FSWizard.new.fstype.help.archiving=A QFS shared file system is a high-speed UNIX file system that can store file data and metadata on the same device or on separate devices. The QFS software controls access to all files stored and all devices configured in the master configuration file (mcf). You can configure a Sun QFS file system to be both archiving and shared. The archiver will only be configured on the metadata server.
FSWizard.new.fstype.help.hpc=To support High-Performance computing, configure the file system to be Shared and With Object Based Devices. This configuration will enable the file system to support more than 1000 devices using the Object Storage Device (OSD).
FSWizard.new.fstype.help.matfs=MAT (Object Storage Device Target) is a Sun QFS disk cache family set with one or more meta devices. Metadata resides on these meta devices. This standalone file system has no namespace and is used only as the OSD target backing store of an OSD in an mb file system.
